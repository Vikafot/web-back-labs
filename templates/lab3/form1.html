{% extends "base.html" %}

{% block lab %}
Лабораторная работа 3
{% endblock %}

{% block main %}

{% if user %}
    <h1>Привет, {{ user }}!</h1>
    <h2>Добро пожаловать на наш сайт</h2>

    <div>Ваш возраст: {{age}}</div>
    <div>Ваш пол: {{sex}}</div>


    <a href="/lab3/form1">Заново</a>
{% else %}
    <h1>Пользователь</h1>
    <form>
        <label>Ваше имя:</label>
        <div>
            <input type="text" placeholder="как вас зовут?" name="user">
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>

    <form method="get">
        <p>
            <label>Имя пользователя:</label><br>
            <input type="text" name="user" value="{{ user or '' }}">
        </p>
        <p>
            <label>Возраст:</label><br>
            <input type="number" name="age" value="{{ age or '' }}">
        </p>
        <p>
            <label>Пол:</label><br>
            <select name="sex">
                <option value="">-- Выберите --</option>
                <option value="male" {% if sex == 'male' %}selected{% endif %}>Мужской</option>
                <option value="female" {% if sex == 'female' %}selected{% endif %}>Женский</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
{% endif %}

{% endblock %}
